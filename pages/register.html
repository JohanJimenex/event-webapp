    <div class="container mt-5">

        <main class="container ">

            <div class="row gx-5 justify-content-center ">
                <div class="d-inline-block col-md-5">
                    <form class="bg-white p-5 m-2 rounded">
                        <div class="row d-flex">
                            <strong class="col-md-12 justify-content-center text-center">Registro</strong>
                        </div>
                        <div class="d-table">
                            <div class="d-table-cell col-md-3 px-2">
                                <input type="text" name="nombre" class="form-control bg-gray mt-4" id="exampleInputName1"
                                    placeholder="Nombre"/>
                            </div>
                            <div class="d-table-cell col-md-3 px-2 ">
                                <input type="text" name="lastname" class="form-control bg-gray mt-4" id="exampleInputLastname1"
                                    placeholder="Apellido"/>
                            </div>
                        </div>
                        <div class="col-md-20 px-2">
                            <input type="email" name="email" class="form-control bg-gray mt-4" id="exampleInputEmail1"
                                placeholder="Correo" required/>
                        </div>
                        <div class="d-table">
                            <div class="d-table-cell col-md-3 px-2">
                                <input type="number" name="tel" class="form-control bg-gray mt-4" id="exampleInputCel1"
                                    placeholder="Telefono"/>
                            </div>
                            <div class="d-table-cell col-md-3 px-2">
                                <input type="text"  name="birthday" class="form-control bg-gray mt-4" id="exampleInputBirthday1"
                                    placeholder="Año de nacimiento"/>
                            </div>
                        </div>
                        <div class="col-md-20 px-2">
                            <input type="password" name="password" class="form-control bg-gray mt-4" id="exampleInputPassword1"
                                placeholder="Contraseña" required/>
                            <button type="submit" class="btn btn-primary form-control mt-4">INGRESAR</button>
                        </div>
                    </form>
                </div>
            </div>
